<div class="container col-md-6">
  <div class="card cabeza">
    <div class="card-header cabeza">
      <h3>Agregar Usuarios</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombre:</label>
          <input [(ngModel)]="usuario.name" name="nombre" type="text" class="form-control" placeholder="nombre usuario">
        </div>
        <div class="form-group">
          <label for="">Apellido:</label>
          <input [(ngModel)]="usuario.lastName" name="apellido"  type="text" class="form-control" placeholder="apellido usuario">
        </div>
        <div class="form-group">
          <label for="">Fecha Nacimiento:</label>
          <input [(ngModel)]="usuario.birthdate" name="fecha"  type="datetime" class="form-control" placeholder="aÃ±o-mes-dia">
        </div>
        <div class="form-group">
          <label for="">Email:</label>
          <input [(ngModel)]="usuario.email" name="email"  type="email" class="form-control" placeholder="@email.com">
        </div>
        <div class="form-group">
          <label for="">Numero Documento:</label>
          <input [(ngModel)]="usuario.documentNumber" name="numero documento"  type="number" class="form-control" placeholder="cc.t.i">
        </div>
        <div class="form-group">
          <label for="">Salario:</label>
          <input [(ngModel)]="usuario.salary" name="salario"  type="number" class="form-control" placeholder="$$$$">
        </div>
        <div class="form-group">
          <label for="">Posicion:</label>
          <input [(ngModel)]="usuario.position" name="posicion"  type="text" class="form-control" placeholder="lider,desarrolador etc..">
        </div>
        <div class="form-group">
          <label for="">Estado:</label>
          <input [(ngModel)]="usuario.state" name="estado"  type="text" class="form-control" placeholder="activo/inactivo/eliminado">
        </div>
        <button class="btn btn-danger" (click)="Actualizar(usuario)">Guardar</button>
      </form>

    </div>
  </div>
</div>
