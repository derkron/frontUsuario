<div class="container">
  <div class="card">
    <div class="card-header text-center cabecera">
      <h3>Areas</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>CODIGO AREA</th>
            <th>NOMBRE AREA</th>
            <th>ESTADO AREA</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let areas of area" class="text-center">
            <td>{{areas.id}}</td>
            <td>{{areas.codeArea}}</td>
            <td>{{areas.nameArea}}</td>
            <td>{{areas.stateArea}}</td>


            <td>
              <button (click)="Editar(areas)" class="btn btn-warning ">Editar</button>
             
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
