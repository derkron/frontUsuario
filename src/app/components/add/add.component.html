<div class="container col-md-6">
  <div class="card cabeza">
    <div class="card-header cabeza">
      <h3>Crear Usuarios</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombre:</label>
          <input [(ngModel)]="usuario.name" name="nombre" type="text" class="form-control" placeholder="nombre usuario">
        </div>
        <div class="form-group">
          <label for="">Apellido:</label>
          <input [(ngModel)]="usuario.lastName" name="apellido"  type="text" class="form-control" placeholder="apellido usuario">
        </div>
        <div class="form-group">
          <label for="">Fecha Nacimiento:</label>
          <input  name="fecha"  type="datetime" class="form-control" placeholder="año-mes-dia" required=""
           #fecha="ngModel"
          [(ngModel)]="usuario.birthdate"
          [ngClass]="{
            'is-valid':fecha.dirty && !fecha.errors,
            'is-invalid':fecha.dirty && fecha.errors
          }" >
          <div class="valid-feedback">
            <span>¡Correcto!</span>
           </div>
           <div class="invalid-feedback">
            <span *ngIf="fecha.errors?.['required']">Valor requerido</span>
            <span *ngIf="fecha.errors?.['pattern']">El formato no es correcto</span>
           </div>>



        </div>
        <div class="form-group">
          <label for="">Email:</label>
          <input  name="email"  type="email" class="form-control" placeholder="@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required
          #email="ngModel"
            [(ngModel)]="usuario.email"
            [ngClass]="{
              'is-valid':email.dirty && !email.errors,
              'is-invalid':email.dirty && email.errors
            }">

            <div class="valid-feedback">
              <span>¡Correcto!</span>
             </div>
             <div class="invalid-feedback">
              <span *ngIf="email.errors?.['required']">Valor requerido</span>
              <span *ngIf="email.errors?.['pattern']">El formato no es correcto</span>
             </div>>
        </div>
        <div class="form-group">
          <label for="">Numero Documento:</label>
          <input [(ngModel)]="usuario.documentNumber" name="numero documento"  type="number" class="form-control" placeholder="cc.t.i">
        </div>
        <div class="form-group">
          <label for="">Salario:</label>
          <input [(ngModel)]="usuario.salary" name="salario"  type="number" class="form-control" placeholder="$$$$">
        </div>
        <div class="form-group">
          <label for="">estado:</label>
          <input [(ngModel)]="usuario.state" name="estado"  type="text" class="form-control" placeholder="activo/inactivo/eliminado">
        </div>
        <button class="btn btn-danger" (click)="Guardar(usuario)"  [disabled]=>Guardar</button>

      </form>

    </div>
  </div>
</div>
